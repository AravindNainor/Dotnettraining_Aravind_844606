<!doctype html>
<html>
<head>
<title>Javascript Strings </title>
</head>
<body>


<p>This is first paragraph</p>
<p>This is second paragraph</p>
<p Id="demo"></p>


<script>
var x=document.getElementsByTagName("p");
document.getElementById("demo").innerHTML=x[0].innerHTML;

</script>








</body>
</html>
